    <script>
        //Basic init
        var w=window.innerWidth; var h=window.innerHeight;
        var svgWidth = w/2.09, svgHeight = h/1.3;
        var svg = d3.select('body').attr("width",w).attr("height",h);
        
        //Title
        svg.append('p').attr('id','ElectStat-title').text("ElectStat");
        
        //Choropleth map
        var map = svg.append('svg').attr('id','choro-map').attr('class','svgclass').attr("width",svgWidth).attr('height',svgHeight).append('g');
        d3.xml("Blank_US_Map.svg", "image/svg+xml", function(xml){
            $('#choro-map g').append(xml.documentElement);
            d3.select('#blank_map').attr("viewBox", "10 30 920 500");
        });
        map.selectAll(".palette")
    .data(d3.entries(colorbrewer))
  .enter().append("span")
    .attr("class", "palette")
    .attr("title", function(d) { return d.key; })
    .on("click", function(d) { console.log(d3.values(d.value).map(JSON.stringify).join("\n")); })
  .selectAll(".swatch")
    .data(function(d) { return d.value[d3.keys(d.value).map(Number).sort(d3.descending)[0]]; })
  .enter().append("span")
    .attr("class", "swatch")
    .style("background-color", function(d) { return d; });
        //Line graph

        //Controls
       // var controls = svg.append('svg').attr('id','controls').attr('class','svgclass').attr('width','100%').attr('height','100%').append('g');
        //Doc ready
       $(document).ready(function() {
          $("#YearSlider").rangeSlider({bounds: {min: 2001, max: 2015}},{defaultValues:{min: 2005, max: 2010}});
          $("#MonthSlider").rangeSlider(
              {bounds: {min: 0, max: 11}},

                  var value = Math.round(val);

        //Doc end
        
        //Crossfilter
        
         d3.csv("Dataset-formatted.csv" , function(error, data){
            // console.log(data);
             
             var datacf = crossfilter(data);
             
             var fuelTypes  = datacf.dimension(function(d) { return d.Type; });
             var states = datacf.dimension(function(d) { return d.State; });
             
          //   fuelTypes.filter("All fuels");

             var dataFiltered = fuelTypes.top(Infinity);
             
             //month function
             var startYear = 1, endYear = 12, startMonth = "Jan", endMonth= 'Dec';
             var mS = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

             
             var monthStartIndex = mS.indexOf(startMonth);
             var monthEndIndex = mS.indexOf(endMonth);
             var monthDiff = monthEndIndex -monthStartIndex ;

             
             var filterArray = [];
             for(var i=startYear; i<= endYear;i++){
                 startYear = i;
                 for(var j=monthStartIndex;j<=monthEndIndex;j++){
                     filterArray.push(startYear+"-"+mS[j]);
                 }
                 
             }
            console.log(filterArray);
             var yearAndMonthFilterdData = [];
             
             for (var name in dataFiltered) {
                 for(var yearAndMonth in filterArray)
                 yearAndMonthFilterdData[filterArray[yearAndMonth]] = dataFiltered[name][filterArray[yearAndMonth]];
             }
             console.log(yearAndMonthFilterdData);
         });
